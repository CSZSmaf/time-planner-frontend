<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 时间规划</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <!-- Marked (Markdown ➜ HTML) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- 🌟 Main App Container -->
  <div class="container">
    <!-- 🔐 登录模块 -->
    <section id="login-section">
      <h2>登录你的学习账号</h2>
      <input type="email" id="login-email" placeholder="邮箱" class="input" />
      <input type="password" id="login-password" placeholder="密码" class="input" />
      <button id="login-btn" class="btn btn-primary w-full mt-3">登录</button>
      <p class="text-sm mt-4">还没有账号？<a href="#" id="go-register" class="link">点击注册</a></p>
    </section>

    <!-- 🆕 注册模块 -->
    <section id="register-section" style="display:none;">
      <h2>注册新账号</h2>
      <input type="email" id="register-email" placeholder="邮箱" class="input" />
      <input type="password" id="register-password" placeholder="密码" class="input" />
      <button id="register-btn" class="btn btn-primary w-full mt-3">注册</button>
      <p class="text-sm mt-4">已有账号？<a href="#" id="go-login" class="link">返回登录</a></p>
    </section>

    <!-- 📋 主计划页面 -->
    <section id="plan-section" style="display:none;">
      <h2>你的计划任务</h2>

      <!-- 🎯 目标与自动生成 -->
      <div class="flex gap-2 items-center mt-4">
        <input type="text" id="goal-input" placeholder="请输入你的学习目标" class="input flex-1" />
        <button id="generate-plan" class="btn btn-secondary">生成 7 天计划</button>
      </div>

      <!-- ✍️ 手动添加任务 -->
      <div id="manual-add" class="card mt-6 p-4">
        <h3 class="card-title">✍️ 手动添加任务</h3>
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 mt-3">
          <input type="text" id="manual-task" placeholder="任务内容" class="input col-span-2" />
          <input type="date" id="manual-date" class="input" />
          <input type="number" id="manual-duration" placeholder="时长 (小时)" min="0.5" step="0.5" class="input" />
        </div>
        <button id="add-task-btn" class="btn btn-primary w-full sm:w-auto mt-3">添加任务</button>
      </div>

      <!-- 📌 任务看板 -->
      <div id="task-board" class="task-board mt-6"></div>

      <button id="logout-btn" class="btn btn-outline mt-8 w-full">退出登录</button>
    </section>
  </div>

  <!-- 🛠️ 任务编辑弹窗 -->
  <div id="edit-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 class="mb-4">编辑任务</h3>
      <input type="text" id="edit-task-text" placeholder="任务内容" class="input" />
      <input type="number" id="edit-duration" step="0.5" min="0.5" placeholder="时长" class="input mt-2" />
      <div class="flex justify-end gap-2 mt-4">
        <button id="save-edit" class="btn btn-primary">保存</button>
        <button id="cancel-edit" class="btn btn-outline">取消</button>
      </div>
    </div>
  </div>

  <!-- 🤖 聊天按钮 -->
  <button id="chat-toggle" class="chat-toggle">🤖</button>

  <!-- 💬 聊天窗口 -->
  <div id="chat-box" class="chat" style="display: none;">
    <div id="chat-messages" class="chat-messages"></div>
    <div id="chat-input-area" class="chat-input-area">
      <input type="text" id="chat-input" placeholder="和 AI 聊聊吧..." class="input flex-1" />
      <button id="chat-send" class="btn btn-primary">发送</button>
    </div>
  </div>

  <!-- ⏱️ 专注模式弹窗 -->
  <div id="focus-modal" class="modal focus-modal" style="display: none;">
    <div id="focus-time" class="text-4xl font-semibold">00:00:00</div>
    <button onclick="closeFocus()" class="btn btn-outline mt-6">❌ 退出专注</button>
  </div>

  <!-- 🚀 Scripts -->
  <script src="/main.js"></script>
  <script>
    // Inline handler for edit modal (保留原有 JS)
    let currentEditTaskId = null;

    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("edit-btn")) {
        const item = e.target.closest(".task-item");
        currentEditTaskId = item.dataset.id;
        const taskText = item.querySelector(".task-text").textContent;
        const durationText = item.querySelector(".duration").textContent;

        document.getElementById("edit-task-text").value = taskText.replace(/^📝\s*/, "");
        document.getElementById("edit-duration").value = parseFloat(durationText);
        document.getElementById("edit-modal").style.display = "block";
      }

      if (e.target.id === "cancel-edit") {
        document.getElementById("edit-modal").style.display = "none";
      }
    });

    document.getElementById("save-edit").addEventListener("click", async () => {
      const task = document.getElementById("edit-task-text").value;
      const duration = parseFloat(document.getElementById("edit-duration").value);

      await fetch(`${API_BASE}/api/tasks/${currentEditTaskId}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task, duration })
      });

      document.getElementById("edit-modal").style.display = "none";
      loadTasks();
    });
  </script>
</body>
</html>
